<!DOCTYPE html>
<html lang="en-US">
	<head>
    <title>Twitter-based nightlife coordination app</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="private">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="single page search app for local bars and see the nearest 20 with brief address, phone number, and price expectations" />
		<meta name="keywords" content="twitter, nightlife, app, search tool, night owls, responsive" />
		<meta name="author" content="jDub Studio's">
		<meta name="robots" content="index, nofollow">
		<meta name="revisit-after" content="3 month">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/style.css"> 
	</head>
	
	<body>
		<noscript id="noscript">Your browser does not support JavaScript!</noscript>
		<div id ="heading" class="container">
  			<h1>Night Owls</h1>
  			<p>The only app that lets you know where the party's at!</p>
  			<form id="location">
    			<div class="input-group">
            <div class="input-group-btn">
              <button id="login" class="btn btn-default" type="button">
                <i class="fa fa-twitter"></i>
              </button>
            </div>
      			<input id="location-input" type="text" class="form-control" placeholder="Search location" title="accepts city, state, zip or postal codes, an empty value will attempt to use geo-location" value="">
      			<div class="input-group-btn">
        		  <button id="search" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
      			</div>
    			</div>
  			</form>
		</div><br>
    <div id="main">
      <div id="load" class="loading"></div>
    </div>
    <br>
		<p id="credit">Powered by Yelp&copy; Fusion | jDub's Code Studio&copy; 2019 | font courtesy of <a href="https://www.fontspring.com/">Fontspring</a></p>	
  
		<!-- User script -->
		<script type="text/javascript" src="/app/client.js"></script>
	</body>

</html>
