<!DOCTYPE html>
<html>
	<head>
    	<title>FCC Challenge: Build a nightlife coordination app</title>
    	<meta charset="utf-8">
    	<meta http-equiv="Cache-control" content="private">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<link rel="stylesheet" href="/public/css/style.css"> 
	</head>
	<body>
		<div id ="heading" class="container">
  			<h1>Night Owls</h1>
  			<p>The only app that lets you know where the party's at!</p>
  			<form action="#" id="location">
    			<div class="input-group">
      				<input id="plapal" type="text" class="form-control" placeholder="Search location" value="">
      				<div class="input-group-btn">
        				<button id="search" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      				</div>
    			</div>
  			</form>
		</div>
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--User script-->
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>

</html>
